version: '3'

services:
  postgres:
    image: postgres:11-alpine
    expose:
      - 5432
    networks:
      - net

  redis:
    image: redis:6-alpine
    expose:
      - 6379
    networks:
      - net

  backend:
    build:
      context: .
    image: moritz_backend
    expose:
      - 3000
    networks:
      - net
    depends_on:
      - postgres
    working_dir: /app
    command: ./docker-entrypoint.sh
    stop_signal: SIGINT

  frontend:
    build:
      context: ./frontend
    image: moritz_frontend
    networks:
      - net
    working_dir: /app

networks:
  net:
    ipam:
      driver: default
