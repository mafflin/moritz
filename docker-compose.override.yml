version: '3'

services:
  postgres:
    volumes:
      - ./tmp/postgres/dev:/var/lib/postgresql/data
    env_file: .env

  backend:
    expose:
      - 3000
    volumes:
      - .:/app
    tty: true
    stdin_open: true
    env_file: .env
    environment:
      POSTGRES_HOST: postgres
      RAILS_ENV: development
      RAILS_LOG_TO_STDOUT: enabled
      RUBYOPT: -W:no-deprecated
      TERM: xterm-256color
      MORITZ_GEO_SERVICE: 'false'

  frontend:
    ports:
      - 8080:8080
    volumes:
      - ./frontend:/app
    env_file: .env
    environment:
      TERM: xterm-256color
    command: /bin/sh -c 'npm i && npm run serve'
